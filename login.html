<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Planner Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

   body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #072444;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: #072444;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container img {
      width:50%;
      margin-bottom: 0px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #FFCB05;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #fdfdfd;
    }

    button {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .error-message {
      color: #e11d48;
      font-size: 14px;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
      
    <div class="login-container">
        <img src="launch.png" alt="Meal Planner Logo" />
    <h2>Sign in to Mealfinderrz</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="loginWithEmailPassword()">Login</button>
    <p id="authError" class="error-message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCd_HEHyheAvr8wVvZreP_xKiWsG05PcCc",
      authDomain: "weekly-menu-2.firebaseapp.com",
      projectId: "weekly-menu-2",
      storageBucket: "weekly-menu-2.firebasestorage.app",
      messagingSenderId: "600774461017",
      appId: "1:600774461017:web:70238ba949e473171e5348",
      measurementId: "G-5FX6NGDP97",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginWithEmailPassword = async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const errorElement = document.getElementById("authError");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log("Login successful:", user);
        window.location.href = "index.html";
      } catch (error) {
        console.error("Login failed:", error.code, error.message);
        errorElement.textContent = "Login failed: " + error.message;
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
