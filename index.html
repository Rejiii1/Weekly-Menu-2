<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Meal Planner</h1>
        <button onclick="logout()">Logout</button>
    </header>

    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth"><</button>
            <h2 id="currentMonth"></h2>
            <button id="nextMonth">></button>
        </div>
        <div class="calendar-grid" id="calendarGrid">
        </div>
    </div>

    <div class="dish-library">
        <button id="dishLibraryButton"><i class="fas fa-book"></i></button>
        <button id="groceryListButton"><i class="fas fa-list-check"></i></button>
        <ul id="dishList">
        </ul>
    </div>

    <div class="add-meal-modal" id="addMealModal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h3>Add Meal to <span id="modalDate"></span></h3>
            <select id="selectDish">
            </select>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
