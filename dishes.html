<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Library</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <h1>Dish Library</h1>
    </header>

    <div class="dish-library-management">

        <h2>Add New Dish</h2>
        <div class="add-new-dish-form">
            <input type="text" id="newDishName" placeholder="Dish Name">
            <textarea id="newDishIngredients" placeholder="Ingredients (comma-separated)"></textarea>
            <button id="addDishWithIngredientsButton">Add Dish</button>
        </div>
        
        <h2>Current Dishes</h2>
        <ul id="dishListManagement">
        </ul>
        
        <div id="editDishModal" class="edit-dish-modal">
            <div class="modal-content">
                <span class="close-button" id="closeEditModal">&times;</span>
                <h3>Edit Dish</h3>
                <label for="editDishName">Dish Name:</label>
                <input type="text" id="editDishName">
                <label for="editDishIngredients">Ingredients (comma-separated):</label>
                <textarea id="editDishIngredients"></textarea>
                <button id="saveEditedDishButton">Save Changes</button>
                <input type="hidden" id="currentDishName">
            </div>
        </div>
    </div>

    <div class="bottom-navigation">
        <div class="bottom-buttons">
            <div class="active-dish-button">
                <button id="active-dishLibraryButton">
                    <i class="fas fa-book"></i>
                        </button>
            </div>
            <button id="homeButton" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i>
            </button>
            <button id="groceryListButton" onclick="window.location.href='grocery.html'">
                <i class="fas fa-list-check"></i>
            </button>
        </div>
    </div>

    <script src="dishes.js" type="module"></script>
</body>
</html>
